<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toâ€‘Do Web App â€” jQuery + AJAX</title>
  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="brand"><div class="logo"></div> <span>Toâ€‘Do (jQuery + API)</span></div>
      <div class="right">
        <button id="btnSignOut" class="btn btn-ghost hidden">Sign out</button>
        <span id="whoami" class="muted"></span>
      </div>
    </div>

    <!-- Auth Panel -->
    <div id="authPanel" class="grid grid-2" style="width:100%"></div>
      <div class="panel">
        <h2 class="title">Welcome ðŸ‘‹</h2>
        <p class="muted">Sign in or create an account to manage your tasks</p>
      </div>
        <div style="height:10px"></div>
        <div style="height:10px"></div>
        <div class="tabs">
          <div class="tab active" data-tab="signin">Sign In</div>
          <div class="tab" data-tab="signup">Sign Up</div>
        </div>
        <div id="signin" class="tabpane" style="margin-top:12px">
          <div class="grid">
            <div class="field"><label>Email</label><input id="siEmail" class="input" type="email" placeholder="you@example.com"></div>
            <div class="field"><label>Password</label><input id="siPass" class="input" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"></div>
            <button id="btnSignIn" class="btn btn-primary">Sign In</button>
          </div>
        </div>
        <div id="signup" class="tabpane hidden" style="margin-top:12px">
          <div class="grid">
            <div class="field"><label>First Name</label><input id="suFirstName" class="input" type="text" placeholder="Your first name"></div>
            <div class="field"><label>Last Name</label><input id="suLastName" class="input" type="text" placeholder="Your last name"></div>
            <div class="field"><label>Email</label><input id="suEmail" class="input" type="email" placeholder="you@example.com"></div>
            <div class="field"><label>Password</label><input id="suPass" class="input" type="password" placeholder="Create a password"></div>
            <div class="field"><label>Confirm Password</label><input id="suConfirmPass" class="input" type="password" placeholder="Confirm your password"></div>
            <button id="btnSignUp" class="btn btn-primary">Create Account</button>
          </div>
        </div>
      </div>

    <!-- App Panel -->
    <div id="appPanel" class="panel hidden">
      <div class="toolbar">
        <div class="row" style="gap:8px">
          <button class="pill active" data-filter="all">All</button>
          <button class="pill" data-filter="active">Active</button>
          <button class="pill" data-filter="inactive">Inactive</button>
        </div>
        <div class="row" style="gap:8px; align-items:center">
          <input id="search" class="input" placeholder="Search tasksâ€¦" style="width:260px">
          <button id="btnRefresh" class="btn btn-ghost">Refresh</button>
        </div>
      </div>

      <div class="grid" style="margin-top:12px">
        <div class="field row" style="align-items:center">
          <input id="newTitle" class="input" placeholder="Task title">
          <input id="newDesc" class="input" placeholder="Optional description">
          <button id="btnAdd" class="btn btn-primary">Add Task</button>
        </div>

        <div id="list" class="grid" style="gap:12px"></div>
        <div id="empty" class="empty hidden">No tasks found. Create one above âœ¨</div>
      </div>
    </div>

    <div id="toast" class="toast"></div>
  </div>
<script src="script.js"></script>
</body>
</html>
